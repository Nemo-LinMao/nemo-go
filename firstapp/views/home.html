<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
</head>

<body class="container">
    <div class="row clearfix">

        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" v-for="image in images" v-bind:data-slide-to="image.index" v-bind:class="image.index==1 ? 'active':''">
                </li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div v-for="image in images" v-bind:class="image.index==1 ? 'item active':'item'">
                    <img v-bind:src="image.source" v-bind:alt="image.text" />
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>

    </div>

    <div id="myCarousel" class="carousel slide">

    </div>

</body>

<script src="static/js/jquery-2.1.4.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/vue.js"></script>
<script>

        el: "#myCarousel",

            images: [{

</html>
